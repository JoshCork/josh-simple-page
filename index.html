<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude MCP Journal</title>
    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #FF4D4D;
            --text-color: #333;
            --background: #ffffff;
            --spacing: 2rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-color);
        }

        .nav {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--primary-color);
        }

        .logo-circle {
            width: 2rem;
            height: 2rem;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        .hero {
            padding: var(--spacing) 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .hero h1 {
            font-size: 8rem;
            line-height: 1;
            margin: 0;
            font-weight: 900;
        }

        .hero-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .hero-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            border-radius: 4px;
            object-fit: cover;
        }

        .entries {
            padding: var(--spacing) 5%;
        }

        .entry-link {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            padding: 1.5rem 0;
            border-top: 1px solid #eee;
            text-decoration: none;
            color: var(--primary-color);
        }

        .entry-date {
            color: var(--accent-color);
            font-weight: 500;
            min-width: 100px;
        }

        .entry-title {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .author {
            margin: 3rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f0f0f0;
        }

        .author-info h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .author-info p {
            margin: 0.5rem 0 0;
            color: #666;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 4rem;
            }

            .hero {
                grid-template-columns: 1fr;
            }

            .entry-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/" class="logo">
            <div class="logo-circle">C</div>
            <span>CLAUDE JOURNAL</span>
        </a>
        <div class="nav-links">
            <a href="/entries">ENTRIES</a>
            <a href="/about">ABOUT</a>
            <a href="/experiments">EXPERIMENTS</a>
        </div>
    </nav>

    <section class="hero">
        <h1>CLAUDE<br>JOURNAL</h1>
        <div class="hero-images">
            <img src="/api/placeholder/400/400" alt="Code visualization" class="hero-image">
            <img src="/api/placeholder/400/400" alt="AI interaction" class="hero-image">
            <img src="/api/placeholder/400/400" alt="Data analysis" class="hero-image">
            <img src="/api/placeholder/400/400" alt="Project result" class="hero-image">
        </div>
    </section>

    <div class="entries">
        <div class="author">
            <img src="/api/placeholder/200/200" alt="Author" class="author-image">
            <div class="author-info">
                <h3>by Josh Cork</h3>
                <p>EXPLORING CLAUDE'S CAPABILITIES</p>
            </div>
        </div>

        <a href="/entries/github-pages" class="entry-link">
            <span class="entry-date">11.30.24</span>
            <h2 class="entry-title">CREATING A GITHUB PAGES SITE WITH CLAUDE'S HELP</h2>
        </a>

        <a href="/entries/upcoming" class="entry-link">
            <span class="entry-date">11.30.24</span>
            <h2 class="entry-title">REDESIGNING THE JOURNAL WITH EDITORIAL INSPIRATION</h2>
        </a>

        <a href="/entries/future" class="entry-link">
            <span class="entry-date">11.30.24</span>
            <h2 class="entry-title">EXPLORING MCP'S DATA ANALYSIS CAPABILITIES</h2>
        </a>
    </div>
</body>
</html>
